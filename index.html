<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic-Tac-Tequila Sunrise</h1>
    <div class="player-1-score">
      <h2>üçπ score</h2>
      <span class="score-1">0</span>
    </div>
    <div class="player-2-score">
      <h2>üå∂ score</h2>
      <span class="score-2">0</span>
    </div>
    <div id="tic-tac-toe">
      <div class="row">
        <div class="button"><button class="grid" data-cell="A1"></button></div>
        <div class="button"><button class="grid" data-cell="A2"></button></div>
        <div class="button"><button class="grid" data-cell="A3"></button></div>
      </div>
      <div class="row">
        <div class="button"><button class="grid" data-cell="B1"></button></div>
        <div class="button"><button class="grid" data-cell="B2"></button></div>
        <div class="button"><button class="grid" data-cell="B3"></button></div>
      </div>
      <div class="row">
        <div class="button"><button class="grid" data-cell="C1"></button></div>
        <div class="button"><button class="grid" data-cell="C2"></button></div>
        <div class="button"><button class="grid" data-cell="C3"></button></div>
      </div>
    </div>
    <p>
      <button class='reset'>New game!</button>
      <button class='reset-scores'>Reset scores!</button>
    </p>
    <p class="outcome"></p>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
</html>
